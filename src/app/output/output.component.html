<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <p>
    <label class="output-label">First Name:</label>
    <span class="output-value">{{student.firstName}}</span>
  </p>
  <p>
    <label class="output-label">Last Name:</label>
    <span class="output-value">{{student.lastName}}</span>
  </p>
  <p>
    <label class="output-label">Program:</label>
    <span class="output-value">
      {{(student.programId>0)?programNames[student.programId-1]:""}}
    </span>
  </p>
  <p>
    <label class="output-label">Year:</label>
    <span class="output-value">
      {{(student.programYear>0)?student.programYear:""}}
    </span>
  </p>
  <p>
    <label class="output-label">Co-op:</label>
    <span class="output-value">{{student.programCoop?"yes":"no"}}</span>
  </p>
  <p>
    <label class="output-label">Internship:</label>
    <span class="output-value">{{student.programInternship?"yes":"no"}}</span>
  </p>
  <p>
    <a mat-raised-button routerLink="input">Back to Input</a>
  </p>
</mat-card>
